<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Rhisav's Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="./Assets/Netflix.png" alt="Logo" class="netflix_logo">
            </div>

            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language_drop_down">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                </div>

                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->

    <!-- 1. Hero Section -->

    <main>
        <section class="hero">
            <div class="hero_bg_image_container">
                <img src="./Assets/Hero Background.jpg" alt="Background Image" class="hero_bg_image">
            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <h1 class="hero_title">
                    <nobr>
                        The biggest Indian hits. The best Indian
                    </nobr>
                    <br>
                    stories. All streaming here.
                </h1>
                <h2 class="hero_subtitle">
                    Watch anywhere. Cancel anytime.
                </h2>
                <p class="hero_description">
                    <nobr>
                        Ready to watch? Enter your email to create or restart your membership.
                    </nobr>
                </p>
                <nobr>
                    <input autocomplete="email" type="email" class="hero_email_input" placeholder="Email address">
                    <button class="hero_email_submit_button">Get Started ></button>
                </nobr>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
